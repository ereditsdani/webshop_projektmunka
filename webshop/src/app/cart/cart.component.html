<div class="cart-container">
  <div class="cart-items">
    <h2>Kosár</h2>
    <p-table [value]="cartItems" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Mennyiség</th>
          <th>Név</th>
          <th></th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.orderAmount }}</td>
          <td>{{ item.name }}</td>
          <p-button
            icon="pi pi-minus"
            (click)="removeOneFromCart(item)"
            class="removeCartItem"
          ></p-button>
        </tr>
      </ng-template>
    </p-table>
    <!-- <div *ngFor="let item of cartItems" class="cart-item">
      <span
        >{{ item.orderAmount }} x {{ item.name }} -
        {{ item.orderAmount * item.price }} Ft</span
      >
    </div> -->
    <p-button
      icon="pi pi-minus-circle"
      (click)="clearCart()"
      label="Kosár ürítése"
      class="clearCartButton"
    ></p-button>
    <p-button
      icon="pi pi-angle-double-right"
      (click)="orderItems()"
      label="Rendelés leadása"
      class="placeOrderButton"
    ></p-button>
  </div>

  <div class="cart-total">
    <h2>Összesen</h2>
    <p>{{ getTotalPrice() }} Ft</p>
  </div>
</div>

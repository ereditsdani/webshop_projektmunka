        <li class="nav-item">
          <a
            class="nav-link btn d-flex justify-content-center align-items-center link-hover"

            >Újdonság</a
          >
        </li> -->

          <a
            class="nav-link btn d-flex justify-content-center align-items-center link-hover"
            [routerLink]="['/gyik']"
            [routerLinkActive]="['active']"
            href="#"
            >GyIK</a
          >
        </li>
        <li>
          <a
            class="nav-link btn d-flex justify-content-center align-items-center link-hover"
            [routerLink]="['/cart']"
            [routerLinkActive]="['active']"
            href="#"
            >Kosár ({{ cartItemCount }})</a
          >
        </li>
        <li *ngIf="!updateLoginStatus()">
          <a
            class="nav-link btn d-flex justify-content-center align-items-center link-hover"
            [routerLink]="['/login']"
            [routerLinkActive]="['active']"
            href="#"

          >
        </li>
        <li *ngIf="!updateLoginStatus()">

            <i
              class="pi pi-user"
              style="font-size: 2rem; padding-left: 10px"

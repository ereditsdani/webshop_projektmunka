<div class="cart-container" *ngIf="successfullOrder == false">
  <div class="cart-items">
    <h2>Rendelés tartalma</h2>
    <p-table [value]="cartItems" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Mennyiség</th>
          <th>Megnevezés</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.orderAmount }}</td>
          <td>{{ item.productName }}</td>
        </tr>
      </ng-template>
    </p-table>
    <h2>Összesen</h2>
    <p>{{ getTotalPrice() }} Ft</p>
  </div>

  <div class="cart-total">
    <h2>Rendelési adatok</h2>
    <span class="p-input-icon-left">
      <i class="pi pi-send"></i>
      <input
        type="text"
        pInputText
        [(ngModel)]="email"
        placeholder="Email cím"
      />
    </span>
    <span class="p-input-icon-left">
      <i class="pi pi-phone"></i>
      <input
        type="text"
        pInputText
        [(ngModel)]="phoneNumber"
        placeholder="Telefonszám"
      />
    </span>
    <span class="p-input-icon-left">
      <i class="pi pi-building"></i>
      <input
        type="text"
        pInputText
        [(ngModel)]="address"
        placeholder="Szállítási cím"
      />
    </span>
    <br />
    <span class="p-input-icon-left">
      <i class="pi pi-credit-card"></i>
      <p-selectButton
        [options]="paymentMethodOptions"
        [(ngModel)]="paymentMethod"
        optionLabel="label"
        optionValue="value"
      ></p-selectButton>
    </span>
    <br />
    <span class="p-input-icon-left">
      <i class="pi pi-car"></i>
      <p-selectButton
        [options]="shippingMethodOptions"
        [(ngModel)]="shippingMethod"
        optionLabel="label"
        optionValue="value"
      ></p-selectButton>
    </span>
    <br />
    <p-button
      icon="pi pi-angle-double-right"
      (onClick)="orderItems()"
      label="Rendelés leadása"
      class="placeOrderButton"
    ></p-button>
  </div>
</div>
<div class="success-container" *ngIf="successfullOrder == true">
  <img src="assets/order/success.png" alt="" width="400px" height="400px" />
  <div class="success-message">A rendelésedet sikeresen rögzítettük!</div>
</div>

<p-toast></p-toast>

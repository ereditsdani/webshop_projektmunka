<div class="login-container">
  <div class="login-form">
    <h2>Regisztráció</h2>

    <form [formGroup]="registerForm">
      <div class="p-field">
        <label for="username">Felhasználónév</label>
        <input pInputText type="text" formControlName="username" />
      </div>

      <div class="p-field">
        <label for="username">E-mail cím</label>
        <input pInputText type="text" formControlName="email" />
      </div>

      <div class="p-field">
        <label for="password">Jelszó</label>
        <input pInputText type="password" formControlName="password" />
      </div>

      <div class="p-field">
        <label for="password">Jelszó újra</label>
        <input pInputText type="password" formControlName="passwordAgain" />
      </div>

      <div class="p-field">
        <label for="password">Telefonszám</label>
        <input pInputText formControlName="phoneNumber" />
      </div>

      <div class="p-field">
        <label for="username">Irányítószám</label>
        <input type="text" formControlName="postalNumber" />
      </div>

      <div class="p-field">
        <label for="username">Lakcím</label>
        <input pInputText type="text" formControlName="address" />
      </div>

      <p-button
        icon="pi pi-external-link"
        (onClick)="register()"
        label="Regisztráció"
        class="loginButton"
      ></p-button>
    </form>
  </div>
</div>

<p-toast></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="services"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedServices"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="{first} és {last} közötti elemek megjelenítése {totalRecords} adatból"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <button
          pButton
          pRipple
          label="Hibajegy lezárása"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="solveSelectedService()"
          [disabled]="!selectedServices || !selectedServices.length"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Hibajegy ID</th>
        <th>Email cím</th>
        <th>Hiba leírása</th>
        <th>Rendelés azonosító</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
      <tr>
        <td>
          <p-tableCheckbox [value]="service"></p-tableCheckbox>
        </td>
        <td>#{{ service.id }}</td>
        <td>{{ service.email }}</td>
        <td>{{ service.errorDescription }}</td>
        <td>#{{ service.orderNumber }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        Összesen {{ services ? services.length : 0 }} db hibajegy található.
      </div>
    </ng-template>
  </p-table>
</div>

<p-toast></p-toast>
